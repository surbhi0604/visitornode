<body id="img1">
  <h3 align="center" class="modal-title" id="exampleModalLongTitle">Delete Department Details</h3>


  <h3>
    Department ID:
  </h3>
  <div>
    <input type="text" id="eid" class="form-control" required minlength="1" pattern="[0-9]{0,9}" InputText placeholder="Department ID"
      [(ngModel)]="model.deptId" #eid="ngModel">
    <div *ngIf="eid.invalid && (eid.dirty || eid.touched)" class="alert alert-danger">

      <div *ngIf="eid.errors.required">
        Department Id is required.
      </div>
      <div *ngIf="eid.errors.minlength">
        Department Id must be atleast 1 digit long.
      </div>
      <div *ngIf="eid.errors.pattern">
        Department Id must contain only digits.
      </div>
    </div>
  </div>
  <ul></ul>

  <button type="button" class="btn btn-secondary" routerLink="/departmentlist" data-dismiss="modal">Close</button>
  <button type="button" (click)="deleteDepartment()" routerLink="/departmentlist" data-dismiss="modal" class="btn btn-primary">Delete Department</button>

</body>
